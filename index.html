<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peeriscool</title>
    <style>
        /* CSS for Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Peeriscool</h1>
    <nav>
        <div class="dropdown">
            <button class="dropbtn">Subpages</button>
            <div class="dropdown-content">
                <a href="#">Subpage 1</a>
                <a href="#">Subpage 2</a>
                <a href="#">Subpage 3</a>
            </div>
        </div>
    </nav>
</header>

<footer>
    <p>Date: <span id="date"></span></p>
    <p>Author:Peer Lomans</p>
</footer>

<script>
    // JavaScript to display current date
    var today = new Date();
    var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
    document.getElementById('date').innerText = date;
</script>

</body>
</html>
